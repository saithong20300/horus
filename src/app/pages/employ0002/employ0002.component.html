<div class="m-content">
    <div class="row">
        <div class="col-lg-12">
            <!--begin::Portlet-->
            <div class="m-portlet">
                <div class="m-portlet__head">
                    <div class="m-portlet__head-caption">
                        <div class="m-portlet__head-title  ">
                            <h3 class="m-portlet__head-text ">
                                Type of Payment [EMPLOY0002]
                            </h3>
                        </div>
                    </div>
                </div>

                <div class="m-portlet__body">
                        <div class="form-group  m-form__group row">
                            <label class=" col-lg-3 col-form-label label-right " for="employeeCode">รหัสพนักงาน</label>
                            <div class=" col-lg-2">
                                <div class="input-group ">
                                    <input type="text"  class="form-control validate-text" id="employeeCode" name="employeeCode"  required [(ngModel)]="model.employeeCode" maxlength="20"
                                        (blur)="getEmployeeName()" [numbersOnly]="model.employeeCode" >
                                    <span class="btn-icon color-green" (click)="openDialog()">
                                        <mat-icon>help</mat-icon>
                                    </span>
                                </div>
                                <div *ngIf="errEmp">
                                    <span class="text-error" [innerText]="errtext"></span>
                                </div>
                            </div>
                            <label class="col-lg-1 col-form-label label-right " for="employeeFullname">ชื่อพนักงาน</label>
                            <div class="col-lg-4">
                                <input class="form-control" type="text" id="employeeFullname" name="employeeFullname" required [(ngModel)]="model.employeeFullname"
                                    disabled>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label class="col-lg-3 col-form-label label-right " for="deptDesc">ฝ่าย/แผนก</label>
                            <div class="col-lg-7">
                                <input class="form-control " type="text" id="deptDesc" name="deptDesc" required [(ngModel)]="model.deptDesc" disabled>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label class="col-lg-3 col-form-label label-right" for="payTyppe"> ประเภทการจ่าย </label>
                            <div class="col-lg-2">
                                <ng-select  [items]="payTyppeList" id="payTyppe" name="payTyppe"  [(ngModel)]="mastEmppaytype.payTyppeList"></ng-select>
                            </div> 

                            <!-- <label class="col-lg-5 col-form-label ">[ C=cash / B=Bank / C=Cheque ] </label> -->
                        </div>

                        <div class="form-group m-form__group row">
                            <label class="col-lg-3 col-form-label label-right " for="bankCode">รหัสธนาคาร</label>
                            <div class="col-lg-2">
                                <div class="input-group ">
                                    <input class="form-control" type="text" id="bankCode" name="bankCode" required [(ngModel)]="mastEmppaytype.bankCode" maxlength="3"
                                        [numbersOnly]="mastEmppaytype.bankCode" (blur)="getBank()">
                                    <span class="btn-icon color-green" (click)="openDialog()">
                                        <mat-icon>help</mat-icon> 
                                    </span>
                                </div>
                                <div *ngIf="errBank">
                                    <span class="text-error" [innerText]="errtext"></span>
                                </div>
                            </div>
                            <label class="col-lg-1 col-form-label label-right "></label>
                            <div class="col-lg-4">
                                <input class="form-control " type="text" id="bankName" name="bankName" required [(ngModel)]="model.bankName" disabled>
                            </div>


                        </div>
                        <div class="form-group m-form__group row ">
                            <label class="col-lg-3 col-form-label label-right " for="empAccountno">เลขที่บัญชี</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" id="empAccountno" name="empAccountno" required [(ngModel)]="mastEmppaytype.empAccountno"
                                    maxlength="20" [numbersOnly]="model.empAccountno">
                            </div>

                            <label class="col-lg-2 col-form-label label-right ">Special Charge</label>
                            <div class="col-lg-2  ">
                                <ng-select  [items]="empSpecialChargeList" id="empSpecialCharge" name="empSpecialCharge" required [(ngModel)]="mastEmppaytype.empSpecialChargeList"></ng-select>
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label class="col-lg-3 col-form-label label-right " for="empChequeno">เลขที่เช็ค</label>
                            <div class="col-lg-3">
                                <input class="form-control" type="text" id="empChequeno" name="empChequeno" required [(ngModel)]="mastEmppaytype.empChequeno"
                                    maxlength="10" [numbersOnly]="mastEmppaytype.empChequeno">
                            </div>
                        </div>

                        <div class="form-group m-form__group row">
                            <label class="col-lg-3 col-form-label  label-right" for="providentfundSupB">เงินกองทุนสำรองเลี้ยงชีพ </label>
                            <div class="col-lg-2">
                                <input class="form-control m-input" type="text" id="providentfundSupB" name="providentfundSupB" required [(ngModel)]="mastEmppaytype.providentfundSupB"
                                    maxlength="10">
                            </div>
                        </div>
                        <div class="form-group m-form__group row">
                            <label class="col-lg-3  col-form-label label-right " for="providentfundInterest">ดอกเบี้ยเงินกองทุนสำรองเลี้ยงชีพ</label>
                            <div class="col-lg-2">
                                <input class="form-control m-input" type="text" id="providentfundInterest" name="providentfundInterest" required [(ngModel)]="mastEmppaytype.providentfundInterest"
                                    maxlength="10">
                            </div>
                        </div>
                        <br/>
                        <br/>
                        <div class="form-group form-row text-center">
                            <div class="col-12">
                                <button type="button" class="btn btn-success" (click)="clear()">ล้างจอภาพ</button>&nbsp;
                                <button type="button" class="btn btn-success" (click)="save()">บันทึก</button>&nbsp;
                                <button type="button" class="btn btn-danger">ลบข้อมูล</button>&nbsp;
                                <button type="button" class="btn btn-info" routerLink="/index">กลับสู่เมนูหลัก</button>&nbsp;
                            </div>
                        </div>
                </div>

            </div>
        </div>
    </div>
</div>
