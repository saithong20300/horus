<div class="m-grid__item m-grid__item--fluid m-wrapper">
	<div class="m-subheader">
		<div class="d-flex align-items-center">
			<div class="mr-auto">
				<h3 class="m-subheader__title m-subheader__title--separator">
					PrimeNG
				</h3>
				<ul class="m-subheader__breadcrumbs m-nav m-nav--inline">
					<li class="m-nav__item m-nav__item--home">
						<a href="#" class="m-nav__link m-nav__link--icon">
							<i class="m-nav__link-icon la la-home"></i>
						</a>
					</li>
					<li class="m-nav__separator">
						-
					</li>
					<li class="m-nav__item">
						<a class="m-nav__link">
							<span class="m-nav__link-text">
								PrimeNG
							</span>
						</a>
					</li>
					<li class="m-nav__separator">
						-
					</li>
					<li class="m-nav__item">
						<a class="m-nav__link">
							<span class="m-nav__link-text">
								Input
							</span>
						</a>
					</li>
				</ul>
			</div>
			<div>

			</div>
		</div>
	</div>
	<!-- END: Subheader -->

	<div class="m-content">
		<div class="row">
			<div class="col-lg-12">
				<!--begin::Portlet-->
				<div class="m-portlet">
					<div class="m-portlet__head">
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title  ">
								<h3 class="m-portlet__head-text ">
									Input Group
								</h3>
							</div>
						</div>
					</div>

					<div class="m-portlet__body">

						<!-- ////////////////// TextBox //////////////////////////-->
						<div class="form-group m-form__group row">
							<label class="col-1 col-form-label label-right ">TextBox</label>
							<div class="col-3">
								<input class="form-control m-input" type="text" id="text">
							</div>

							<!-- ////////////////// Select //////////////////////////-->

							<label class="col-1  col-form-label label-right  "> Select </label>
							<div class="col-2  ">
								<ng-select [items]="data" id="selectData">
									<!-- <ng-option value="1">Opt 1</ng-option>
												<ng-option value="2">Opt 2</ng-option>
												<ng-option value="3">Opt 3</ng-option>
												<ng-option value="4">Opt 4</ng-option>
												<ng-option value="5">Opt 5</ng-option> -->
								</ng-select>
							</div>

							<!-- ////////////////// Datepicker //////////////////////////-->

							<label class="col-1 col-form-label  label-right  ">Datepicker</label>
							<div class="col-2">
								<input type="text" class="form-control" id="date" bsDatepicker placement="right" ng-model="datepickerModel" />
							</div>
						</div>

						<!-- ////////////////// TextArea //////////////////////////-->
						<div class="form-group m-form__group row">
							<label class="col-1 col-form-label label-right ">textarea</label>
							<div class="col-3">
								<textarea class="form-control m-input" rows="5" value="comment"></textarea>
							</div>



							<!-- ////////////////// CheckBox //////////////////////////-->

							<label class="col-1   label-right ">CheckBox</label>
							<div class="col-2">
								<label class="container-checkbox">CheckBoxTest1
									<input type="checkbox" id="checkbox1" value="1">
									<span class=" checkmark-checkbox" for="checkbox1"></span>
								</label>

								<label class="container-checkbox">CheckBoxTest2
									<input type="checkbox" id="checkbox2" value="2">
									<span class=" checkmark-checkbox" for="checkbox2"></span>
								</label>
							</div>



							<!-- ////////////////// radio //////////////////////////-->

							<label class="col-1 label-right ">Radio1</label>
							<div class="col-2">
								<label class=" container-radio "> Radio1
									<input type="radio" name="radioOptions" id="inlineRadio1" value="option1">
									<span class=" checkmark-radio" for="inlineRadio1"></span>
								</label>
								<label class="container-radio ">Radio2
									<input type="radio" name="radioOptions" id="inlineRadio2" value="option2">
									<span class=" checkmark-radio" for="inlineRadio2"></span>
								</label>
							</div>
						</div>




						<!-- ////////////////// Email //////////////////////////-->
						<div class="form-group m-form__group row">
							<label class="col-1 label-right col-form-label  ">Email</label>
							<div class="col-3">
								<input type="email" class="form-control" id="email" placeholder="name@example.com">
							</div>




							\
							<!-- ////////////////// button //////////////////////////-->

							<label class="col-1 label-right col-form-label ">Button</label>
							<div class="col-4">
								<button type="button" class="btn btn-primary">primary</button>&nbsp;
								<button type="button" class="btn btn-warning">warning</button>&nbsp;
								<button type="button" class="btn btn-success">success</button>&nbsp;
								<button type="button" class="btn btn-info">info</button>&nbsp;
								<button type="button" class="btn btn-danger">danger</button>
							</div>
						</div>

						<div class="form-group m-form__group row">
							<div class="col-3">
								<mat-checkbox>Check me!</mat-checkbox>
							</div>
							<div class="col-3">
								<mat-form-field>
									<input matInput placeholder="ชื่อ">
								</mat-form-field>
							</div>
							<div class="col-3">
								<mat-form-field>
									<input matInput [matDatepicker]="picker" placeholder="Choose a date">
									<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
									<mat-datepicker #picker></mat-datepicker>
								</mat-form-field>
							</div>
						</div>
					</div>
				</div>
				<!--end::Portlet-->
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xl-12">
			<div class="m-portlet m-portlet--mobile">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text">
								Exclusive Datatable Plugin
							</h3>
						</div>
					</div>

				</div>
				<div class="m-portlet__body">
					<!--begin: Datatable -->
					<div class="m_datatable" id="m_datatable_latest_orders"></div>
					<!--end: Datatable -->
				</div>
			</div>
		</div>

		<!--end:: Widgets/Audit Log-->
	</div>
</div>
