<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
	<div class="m-grid__item m-grid__item--order-tablet-and-mobile-2 m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper" >
					<div class="m-login__logo">
							<img src="./assets/app/media/img//logos/logo.png" width="100">
					</div>
					<div class="m-login__signin">
						<div class="m-login__head">
							<h3 class="m-login__title" >
								Sign In To Admin
							</h3>
							 
							<div class="m--margin-top-40 m-alert m-alert--outline m-alert--outline-2x alert alert-success fade show" role="alert">
								Use username
								<span style="font-weight: 500;">
									Admin
								</span>
								and Admin
								<span style="font-weight: 500;">
									demo
								</span>
								to continue or singup.
							</div>
						</div>
						<form (ngSubmit)="f.form.valid && signin()" #f="ngForm" class="m-login__form m-form" action="">
							<ng-template #alertSignin></ng-template>
							<div class="form-group m-form__group">
								<input class="form-control m-input" type="text" placeholder="Username" name="username" [(ngModel)]="model.username" #username="ngModel" autocomplete="off">
							</div>
							<div class="form-group m-form__group">
								<input class="form-control m-input  " type="password" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel">
							</div>
 
							<div class="m-login__form-action">
								<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air">
									เข้าสู่ระบบ
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
 
		</div>
	</div>
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center m-grid--hor m-grid__item--order-tablet-and-mobile-1	m-login__content"  style="background-image: url(./assets/app/media/img//bg/2.jpg); border-radius: 15px 50px;" >
		<div class="m-grid__item m-grid__item--middle">
			<h3 class="m-login__welcome">
				Professional Computer Co.,Ltd.
			</h3>
			<p class="m-login__msg">
				102/99 Na Ranong Road, Klongtoey,Bangkok 10110, Thailand.
				<br>
				Tel. (662) 106-6000 Fax. (662) 106-6199
			</p>
		</div>
	</div>
</div>
